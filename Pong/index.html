<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <section id="title">
     

    </section>
    <section id="settings">
      <span><b>Máximo de pontos:</b><span id="maxPontos">00</span></span>
    </section>
    <section id="keys">
      <table>
        <tr>
          <td><b class="enfase">W</b></td>
          <td><div style="width:20px;"></div></td>
          <td>Move a raquete da ESQUERDA para <b class="enfase">CIMA</b></td>
        </tr>
        <tr>
          <td><b class="enfase">S</b></td>
          <td><div style="width:20px;"></div></td>
          <td>Move a raquete da ESQUERDA para <b class="enfase">BAIXO</b></td>
        </tr>
        <tr>
          <td><b>&nbsp;</b></td>
          <td><div style="width:20px;"></div></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><b>⬆️</b></td>
          <td><div style="width:20px;"></div></td>
          <td>Move a raquete da DIREITA para <b class="enfase">CIMA</b></td>
        </tr>
        <tr>
          <td><b>⬇️</b></td>
          <td><div style="width:20px;"></div></td>
          <td>Move a raquete da DIREITA para <b class="enfase">BAIXO</b></td>
        </tr>
        <tr>
          <td><b>&nbsp;</b></td>
          <td><div style="width:20px;"></div></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><b class="enfase">+</b></td>
          <td><div style="width:20px;"></div></td>
          <td>AUMENTAR pontuação máxima (até 99)</td>
        </tr>
        <tr>
          <td><b class="enfase">-</b></td>
          <td><div style="width:20px;"></div></td>
          <td>DIMINUIR pontuação máxima (até 1)</td>
        </tr>
        <tr>
          <td><b>&nbsp;</b></td>
          <td><div style="width:20px;"></div></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td><b class="enfase">P</b></td>
          <td><div style="width:20px;"></div></td>
          <td>Pausar jogo</td>
        </tr>
        <tr>
          <td><b class="enfase">N</b></td>
          <td><div style="width:20px;"></div></td>
          <td>Novo jogo</td>
        </tr>
      </table>
    </section>
  </section>
  <canvas id="jogo" width="750" height="600"></canvas>
  <script src="script.js"></script>
</body>
</html>
